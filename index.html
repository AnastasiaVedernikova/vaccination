<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>

    <title>Vega-Lite Chart</title>
</head>
<body>
    <h1 align="center" style="font-size:300%;color:#7a0177;">
        <i>
        Vaccination coverage
        </i>
    </h1>
    <h2 align="center">
        Visualisation provides detailed information on the level vaccination coverage from tuberculosis, measles
        and poliomyelitis in a different countries starting from 1980 to 2016 year.
    </h2>
    <div align="center">
        <div id="viz"></div>
    </div>
    <a href="https://gateway.euro.who.int/en/datasets/">
        <p style="text-align:right;padding-right: 130px;font-size: 150%">
            Source data found at official site of World Health Organization
        </p>
    </a>
     
</body>

<script>
    var chart = {
    "$schema":"https://vega.github.io/schema/vega-lite/v3.json",
    "hconcat":[{
    "hconcat":[{
        "height":400,
        "width": 550,
        "data": {"url": "HFA_605_EN.csv"},
        "selection": {
        "select": {
          "type": "single",
          "fields": ["COUNTRY"],
          "bind": {"input": "select",
             "options": [  
                "MLT","MDA","GEO","MLT","EST","HUN","UKR","ALB","CZE","GRC",
"SRB","MNE","SWE","POL","TUR","UZB","ALB","FRA","NOR","ISR","HRV",
"IRL", "LUX", "MNE", "PRT", "SVN", "TJK","CARINFONET", "BLR","LTU","BGR",
"LVA", "AUT", "SVN", "KGZ", "BIH","KAZ","MKD","BIH","ARM","LVA","FIN","TJK",
"ALB","GBR","CIS","RUS","MCO","AZE","CIS","MCO","TKM","ROU","ARM","SRB","DNK",
"SVK","CIS"]}
        }
    },
        "mark": {
            "type":"circle",
            "interpolate": "step-after"
        },
        "encoding": {
            "x": {
                "field": "YEAR",
                "type": "temporal",
                "title":"year"
            },
            
            "y": {
                "field": "VALUE",
                "type": "quantitative",
                "title": "% of infants vaccinated against tuberculosis"
            },

            "tooltip": [
                {"field": "COUNTRY", "type": "ordinal"},
                {"field": "VALUE", "type": "quantitative"}
            ],

            "size":{
                "value": 50
            },

            "color": {
            "condition": {
              "selection": "select",
              "value":"#7a0177"
            },
            "value": "lightgray"
          }
        }
    },
    {
    "height":400,
    "width": 550,
    "data": {"url": "HFA_609_EN.csv"},
    "selection": {
        "select": {
          "type": "single",
          "fields": ["COUNTRY"],
          "bind": {"input": "select",
             "options": [  
                "MLT","MDA","GEO","MLT","EST","HUN","UKR","ALB","CZE","GRC",
"SRB","MNE","SWE","POL","TUR","UZB","ALB","FRA","NOR","ISR","HRV",
"IRL", "LUX", "MNE", "PRT", "SVN", "TJK","CARINFONET", "BLR","LTU","BGR",
"LVA", "AUT", "SVN", "KGZ", "BIH","KAZ","MKD","BIH","ARM","LVA","FIN","TJK",
"ALB","GBR","CIS","RUS","MCO","AZE","CIS","MCO","TKM","ROU","ARM","SRB","DNK",
"SVK","CIS"]}
        }
    },
    "mark": {
        "type":"circle",
        "interpolate": "step-after"
    },
    "encoding": {
        "x": {
            "field": "YEAR",
            "type": "temporal",
            "title":"year"
        },
        
        "y": {
            "field": "VALUE",
            "type": "quantitative",
            "title": "% of children vaccinated against measles"
        },

        "tooltip": [
            {"field": "COUNTRY", "type": "ordinal"},
            {"field": "VALUE", "type": "quantitative"}
        ],

        "size":{
            "value": 50
        },

        "color": {
            "condition": {
              "selection": "select",
              "value":"#7a0177"
            },
            "value": "lightgray"
        }
    }
}]},   
    {     
    "height":400,
    "width": 550,
    "data": {"url": "HFA_610_EN.csv"},
    "mark": {
        "type":"circle",
        "interpolate": "step-after"
    },
    "selection": {
        "select": {
          "type": "single",
          "fields": ["COUNTRY"],
          "bind": {"input": "select",
             "options": [  
                "MLT","MDA","GEO","MLT","EST","HUN","UKR","ALB","CZE","GRC",
"SRB","MNE","SWE","POL","TUR","UZB","ALB","FRA","NOR","ISR","HRV",
"IRL", "LUX", "MNE", "PRT", "SVN", "TJK","CARINFONET", "BLR","LTU","BGR",
"LVA", "AUT", "SVN", "KGZ", "BIH","KAZ","MKD","BIH","ARM","LVA","FIN","TJK",
"ALB","GBR","CIS","RUS","MCO","AZE","CIS","MCO","TKM","ROU","ARM","SRB","DNK",
"SVK","CIS"]}
        }
    },
    "encoding": {
        "x": {
            "field": "YEAR",
            "type": "temporal",
            "title":"year"
        },
        
        "y": {
            "field": "VALUE",
            "type": "quantitative",
            "title": "% of infants vaccinated against poliomyelitis"
        },

        "tooltip": [
            {"field": "COUNTRY", "type": "ordinal"},
            {"field": "VALUE", "type": "quantitative"}
        ],
        "size":{
            "value": 50
        },

        "color": {
            "condition": {
              "selection": "select",
              "value":"#7a0177"
            },
            "value": "lightgray"
        }
    }
}]
 
    } 

    var opts = {
        "actions": false
    }

    vegaEmbed('#viz', chart, opts)
</script>
</html>
